[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	ESP32Async/AsyncTCP@^3.3.6
	ESP32Async/ESPAsyncWebServer@^3.7.2
	arduino-libraries/Arduino_JSON@^0.2.0
	br3ttb/PID@^1.2.1
